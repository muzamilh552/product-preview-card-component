<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <div class="container">

    <img class="img1" src="images/image-product-desktop.jpg" alt="">
    <img class="img2" src="images/image-product-mobile.jpg" alt="">
    <div class="card-content">
      <h2>Perfume</h2>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span class="new">$149.99</span>
        <span class="old">$169.99</span>
      </div>
      <a class="cart"><img class="imageCart" src="images/icon-cart.svg" alt="">Add to Cart</a>
    </div>
  </div>

</body>

</html>
